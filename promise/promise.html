<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //프로미스 프로듀서 (성공, 실패) 순으로 출력
        let promise = new Promise((resolve, reject)=>{
            console.log("수행중......");
            setTimeout(()=>{
                resolve("프로미스 여기는 then으로 2초 뒤에 출력"); 
            },2000)
        })
        console.log("희희")
        //프로미스 컨슈머 -> 약속을 쓰는 사용자 .then으로 받음
        //then -> resolve
        //catch -> reject
        promise.then(value=>{
            console.log(value);
        }).catch(error=>{
            console.log(error)
        })
        .finally(()=>{
            console.log("끝났어요");
        })
    </script>
</body>
</html>
