<body>
    <script>
        //object 객체
        //속성과 메서드를 가지고 있는 데이터 타입
        //자바스크립트 기본타입
        //number, string, boolean, null, undefined
        let num1 = 10;
        let str1 = "green"
        let boolean1 = true;
        //object
        //{key1 : value2, key2 : value2}
        //object 접근
        //object.key1, object['key1']
        let userJob = "job";
        let user = {
            name : "green",
            age : 30,
            nickname : "abc",
            [userJob] : "선생님",
        }
        let user2 = {
            name : "green",
            age : 30,
            nickname : "abc",
            userJob: "선생님",
        }
        console.log(user);
        console.log(user2);
        let user3 = {
            ...user2,
            age : "28"
        }
        console.log(user3);
        // let name = user2.name;
        // let age = user2.age;
        let {name, age} = user2;
        let {name : name3, age:age3} = user2;
        console.log(name,age);
    </script>
